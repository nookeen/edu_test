      <script>
          //

          var db = new Dexie("astrnomy_db_test_1");
          
          
          db.version(1).stores({
              users: 'user_id,user_unique_id,user_email,user_password_hash,user_name,user_answers'

          db.users.put({

          }).then (function(){

              //
              console.log(db.users.get('ap@nookeen.com'));
              return db.users.get('ap@nookeen.com');
            
          }).then(function (user) {
              //

              alert ("Nicolas has shoe size " + user.user_email);
